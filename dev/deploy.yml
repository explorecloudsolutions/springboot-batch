config:
  credentials_id: sshUserAcct
  # retry_with_prompt: true
  # retry_and_return: true
  # retry_count: 3

remote_groups:
  r_group_1:
    - name: node01
      host: 192.168.0.14
    - name: node02
      host: 192.168.0.14
  r_group_2:
    - name: node03
      host: 192.168.0.14

command_groups:
  c_group_1:
    - commands:
        - 'ls -lrt'
        - 'whoami'
    - scripts:
        - 'test.sh'
  c_group_2:
    - gets:
        - from: 'test.sh'
          into: 'test_new.sh'
          override: true
    - puts:
        - from: 'test.sh'
          into: '.'
    - removes:
        - 'test.sh'

steps:
  deploy:
    - remote_groups:
        - r_group_1
      command_groups:
        - c_group_1
    - remote_groups:
        - r_group_2
      command_groups:
        - c_group_2
    
        